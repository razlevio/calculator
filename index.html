<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>

        <div class="buttons-grid">
          <button
            class="btn btn-red span-2"
            id="clearBtn"
            onclick="this.blur();"
          >
            CLEAR
          </button>
          <button
            class="btn btn-blue span-2"
            id="deleteBtn"
            onclick="this.blur();"
          >
            DELETE
          </button>

          <button class="btn" id="seven" data-number onclick="this.blur();">7</button>
          <button class="btn" id="eight" data-number onclick="this.blur();">8</button>
          <button class="btn" id="nine" data-number onclick="this.blur();">9</button>
          <button class="btn" id="division" data-operator onclick="this.blur();">÷</button>

          <button class="btn" id="four" data-number onclick="this.blur();">4</button>
          <button class="btn" id="five" data-number onclick="this.blur();">5</button>
          <button class="btn" id="six" data-number onclick="this.blur();">6</button>
          <button class="btn" id="multiplication" data-operator onclick="this.blur();">×</button>

          <button class="btn" id="one" data-number onclick="this.blur();">1</button>
          <button class="btn" id="two" data-number onclick="this.blur();">2</button>
          <button class="btn" id="three" data-number onclick="this.blur();">3</button>
          <button class="btn" id="subtraction" data-operator onclick="this.blur();">−</button>

          <button class="btn" id="zero" onclick="this.blur();" id="pointBtn">0</button>
          <button class="btn" id="dot" data-number onclick="this.blur();">.</button>
          <button class="btn" id="equal" onclick="this.blur();" id="equalsBtn">=</button>
          <button class="btn" id="addition" data-operator onclick="this.blur();">+</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
